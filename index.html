<!--Creative Project 2 JQuery-->
<!DOCTYPE html>
<html>
<head>

<title>Title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
<!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>

<script src="jquery.js"></script>
</head>
<body>
<div class="panel panel-default panel-top-margin" id="qoutes_panel">
    <div class="panel-heading">
        <h2 class="panel-title">Quotes</h2>
    </div>
    <div class="panel-body">
	<h2>This panel shows the highs of three companys</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div id="progress_quote">
                      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%; margin-top: 5px;">
                        Loading...
                      </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div id="quote_bar"</div>
			<canvas id="quoteChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default panel-top-margin" id="history_panel">
    <div class="panel-heading">
        <h2 class="panel-title">History for a particular company</h2>
    </div>
    <div class="panel-body">
    <h2>This panel shows the close of a particular company</h2>
        <input type="text" id="stockId" placeholder="Input Stock Code here">
        <input type="button" id="buttonSubmit" value="Search" onClick="searchStock()">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div id="progress_history">
                      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%; margin-top: 5px;">
                        Loading...
                      </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div id="history_bar"</div>
			<canvas id="historyChart"></canvas>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
